<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Me</title>
  <style>
    html, body { height: 100%; margin: 0; background: #ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { height: 100%; display: grid; place-items: center; }
    button {
      width: 160px; height: 160px;
      border: 2px solid #000; border-radius: 12px;
      background: #fff; cursor: pointer; font-size: 20px;
    }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="wrap">
    <button type="button" onclick="location.href='nived.html'">click me</button>
  </div>
</body>
</html>
